                }, 500);

            document.getElementById('reputacja').innerText = reputacja;
            aktualizujIkoneReputacji();

            // Poka≈º opis wyboru
            const feedbackDiv = document.getElementById('feedback');

            feedbackDiv.classList.remove('hidden');
